<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <main>
        <div class="container">
            <h1 class="h-todo">To-do list</h1>
            <button id="add-task" class="add-task-btn"><svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  
            stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-plus"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 5l0 14" /><path d="M5 12l14 0" /></svg><strong>Add a task</strong></button>
            <form class="form-task hidden" id="task-form">
                <div class="task-form-header">
                    <button class="close-task-btn" id="close-task-form-btn" type="button" aria-label="close">
                        <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="#d00000"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-x"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M18 6l-12 12" /><path d="M6 6l12 12" /></svg>
                    </button>
                </div>
                <div class="task-form-body">
                    <label for="title-input" class="task-form-label">Title</label>
                    <input type="text" name="title" id="title-input" class="form-control" required value="">
                    <label for="date-input" class="task-form-label">Date</label>
                    <input type="date" name="date" id="date-input" class="form-control" value="">
                    <label for="note-input" class="task-form-label">Note</label>
                    <textarea name="note" id="note-input" class="form-control" cols="30" rows="5"></textarea> 
                </div>
                <div class="task-form-footer">
                    <button id="add-or-update-task-btn" class="btn large-btn" type="submit">
                        Add Task
                    </button>
                </div>
            </form>
            <dialog id="confirm-close-dialog">
                <form method="dialog">
                    <p class="discard-message-text">Discard unsaved changes?</p>
                    <div class="confirm-close-dialog-btn-container">
                        <button id="cancel-btn" class="btn">
                            Cancel
                        </button>
                        <button id="discard-btn" class="btn">
                            Discard
                        </button>
                    </div>
                </form>
            </dialog>
            <div id="task-container"></div>
        </div>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
